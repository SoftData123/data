<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Internship Application | Data-Software Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-section {
            max-width: 800px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-title {
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }

        .company-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .company-name {
            font-size: 2rem;
            font-weight: 600;
            color: #061429;
        }

        .form-label {
            font-weight: 500;
            color: #444;
        }

        .btn-primary {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        footer {
            background: #061429;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 80px;
        }
    </style>
</head>

<body>

    <div class="container form-section">
        <div class="company-header">
            <img src="./img/company logo.png" alt="Company Logo" class="company-logo">
            <div class="company-name">Data-Software Analysis</div>
        </div>

        <h2 class="form-title">Apply for Our Internship Program</h2>

        <form action="./server/submit.php" method="POST" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-control" name="Full_Name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="form-control" name="Email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" name="Phone" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Internship Role *</label>
                    <select class="form-select" name="Position_Applied" required>
                        <option value="">Choose...</option>
                        <option value="Web Development">Web Development</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Social Media Marketing">Social Media Marketing</option>
                        <option value="Content Writing">Content Writing</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Start Date *</label>
                <input type="date" class="form-control" name="Start_Date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Resume (PDF/DOC) *</label>
                <input class="form-control" type="file" name="attachment" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Why do you want this internship? *</label>
                <textarea class="form-control" name="Cover_Letter" rows="4" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg shadow">Submit Application</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="container-fluid text-white" style="background: #061429; padding: 10px 0;">
            <div class="container text-center">
                <div class="copyright mb-0">
                    Copyright 2023 &copy; <strong><span>Data-Software Analysis</span></strong>. All Rights Reserved
                </div>
                <div class="credits mt-1">
                    <p class="mb-0" style="align-self: center;">Made in <b><span style="color: orange;">IN</span>D<span
                                style="color: rgb(0, 255, 0);">IA</span></b> with <span
                            style="color: rgb(243, 17, 17);">&#x2764;</span></p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
