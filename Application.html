<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Internship Application - Data-Software Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-section {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
        }

        .company-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container form-section">
        <div class="company-header">
            <img src="./img/company logo.png" alt="Company Logo" class="company-logo">
            <div class="company-name">Data-Software Analysis</div>
        </div>
        <h2 class="form-title">Internship Application Form</h2>

        <form action="https://formsubmit.co/datasoftwareanalysis@gmail.com" method="POST" enctype="multipart/form-data">
            <!-- Hidden Inputs for FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://datasoftwareanalysis.in/thank-you.html">

            <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" name="Full Name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" name="Email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" name="Phone" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Internship Role *</label>
                <select class="form-select" id="position" name="Position Applied" required onchange="updateSkills()">
                    <option value="">Select Position</option>
                    <option value="web">Web Development</option>
                    <option value="uiux">UI/UX Design</option>
                    <option value="data">Data Analysis</option>
                    <option value="marketing">Social Media Marketing</option>
                    <option value="content">Content Writing</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Relevant Skills *</label>
                <div id="skills-container" class="row row-cols-2 gx-3">
                    <!-- Dynamic checkboxes inserted here -->
                </div>
            </div>

            <div class="mb-3">
                <label for="start-date" class="form-label">Preferred Start Date *</label>
                <input type="date" class="form-control" id="start-date" name="Start Date" required>
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF/DOC) *</label>
                <input class="form-control" type="file" id="resume" name="attachment" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="mb-3">
                <label for="cover-letter" class="form-label">Why do you want this internship?</label>
                <textarea class="form-control" id="cover-letter" name="Cover Letter" rows="4" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
            </div>
        </form>
    </div>

    <!-- Skills Script -->
    <script>
        const skillOptions = {
            web: ["HTML", "CSS", "JavaScript", "React", "Bootstrap"],
            uiux: ["Figma", "Adobe XD", "Wireframing", "Prototyping"],
            data: ["Excel", "Python", "SQL", "Power BI", "Tableau"],
            marketing: ["Instagram Ads", "Facebook Ads", "Content Strategy", "Analytics"],
            content: ["Copywriting", "SEO", "Blog Writing", "Grammar"]
        };

        function updateSkills() {
            const position = document.getElementById("position").value;
            const skillsContainer = document.getElementById("skills-container");
            skillsContainer.innerHTML = "";

            if (skillOptions[position]) {
                skillOptions[position].forEach(skill => {
                    const checkbox = `
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="Skills" value="${skill}" id="skill-${skill}">
              <label class="form-check-label" for="skill-${skill}">${skill}</label>
            </div>
          `;
                    skillsContainer.innerHTML += checkbox;
                });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
